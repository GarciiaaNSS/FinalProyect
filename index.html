<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Ahorcado - Víctor García Hernández</title>
    <link rel="stylesheet" href="/Css/Estilo.css">
    <link rel="icon" href="https://icons.iconarchive.com/icons/aaron-sinuhe/alphabet-file-folder/256/G-icon.png">

</head>

<body>
    <div id="container">
        <h1>Juego del Ahorcado</h1>
        <p>Adivina el elemento relacionado con el mundo del motor.</p>


        <p id="problema"></p>
        <br>
        <h2 id="perdicion"></h2>
        <h2 id="ganador"></h2>

        <h3 id="perdedor"></h3>

        <p>Intentos restantes: <span id="intentos">4</span></p>
        <div class="caja">
            <abbr title="Introducir una letra"><input type="text" maxlength="1" id="letras"></abbr>
            <abbr title="Comprobar letra"><button id="hallar" class="emerald left">Comprobar</button></abbr><br>
            <abbr title="Obtener una nueva palabra para adivinar"><input type="button" value="Nueva palabra" onclick="location.reload()" class="emerald" /></abbr>
        </div>
        <br>
        <div id="ahorcado"></div>

        <h2 id="contador"></h2>

        <footer>
            <p>Ahorcado de Víctor García Hernández</p>
            
        </footer>
        
    </div>

   
   <audio autoplay class="audio1">
      <source src="/Audio/audio.mp3" type="audio/mpeg">
 
    </audio>
   
   
    <script src="/JavaScript/ahorcado.js"></script>
    
    
   

</body>

</html>
